services:
  qna-rag-pinecone-server:
    build:
      args:
        https_proxy: ${https_proxy}
        http_proxy: ${http_proxy}
      dockerfile: Dockerfile
      context: .
    image: intel/gen-ai-examples:qna-rag-pinecone-server
    container_name: qna-rag-pinecone-server
    environment:
      - https_proxy=${https_proxy}
      - HUGGINGFACEHUB_API_TOKEN=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
      - PINECONE_API_KEY=d19ac79b-a67f-4653-ae48-36ff1356f3f8
      - PINECONE_INDEX=langchain-test
      - EMBED_MODEL=BAAI/bge-base-en-v1.5
      - INDEX_NAME=langchain-test
      - TGI_LLM_ENDPOINT=http://100.80.128.140:8080
    ulimits:
      memlock:
        soft: -1 # Set memlock to unlimited (no soft or hard limit)
        hard: -1
    volumes:
      - ../pinecone:/ws
      - ../test:/test
    network_mode: "host"
