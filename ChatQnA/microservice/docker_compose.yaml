services:
  chaqna-xeon-backend-server:
    image: opea/gen-ai-comps:chatqna-xeon-backend-server
    container_name: chatqna-xeon-backend-server
    ports:
      - "8888:8888"
    environment:
      - https_proxy=${https_proxy}
      - http_proxy=${http_proxy}
      - SERVICE_SERVICE_HOST_IP=${SERVICE_SERVICE_HOST_IP}
    ipc: host
    restart: always
  chaqna-xeon-frontend-server:
    image: opea/gen-ai-comps:chatqna-xeon-frontend-server
    container_name: chatqna-xeon-frontend-server
    ports:
      - "5173:5173"
    environment:
      - https_proxy=${https_proxy}
      - http_proxy=${http_proxy}
    ipc: host
    restart: always
